<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car World</title>
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
<style>
  body{
    background-image: url('https://p.turbosquid.com/ts-thumb/SQ/gss7Fu/KHDtHp8H/01/jpg/1578822755/1920x1080/fit_q87/1e088bd5730274952edcea7921c88c23a9c923bf/01.jpg');
  }
  h1{
    text-align: center;
    color: aqua;
    margin-top: 30px;
  }
    .heading{
        font-size: 30px;
        color: rgb(0, 217, 255);
        text-align: center;
    }
    label{
      color: aliceblue;
    }
</style>
</head>
<body>
    <h1 >Car World</h1>
    <div class="flex justify-evenly p-5" style="width: 100%; height: 400%; margin-top: 50px;">
        <div class="col">
    <form class="max-w-lg mx-auto bg-black"  style=" border: 1px solid rgb(25, 20, 20);  padding: 30px; width:400px; border-radius: 5px;" onsubmit="Car(Details)">
        <h1 class="heading">Enter Details</h1>
  <div class="mb-5">
    <label for="">Car Brand</label>
    <input type="text" id="carbrand" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Car Brand" required />
  </div>
   <div class="mb-5">
  <label for="">Price</label>
    <input type="number" id="carprice" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Price" required />
  </div>
   <div class="mb-5">
  <label for="">Key</label>
    <input type="text" id="carkey" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="key" required />
  </div>
<button type="button" onclick="getCar()"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="width: 100%;">Store Records</button>
    </form>
    </div>
      <div class="flex justify-evenly p-5" style="width: 100%; height: 400%; ">
        <div class="col">
    <form class="max-w-lg mx-auto bg-black"  style=" border: 1px solid rgb(25, 20, 20);  padding: 30px; width:400px; border-radius: 5px;" onsubmit="Car(Details)">
      <h1 class="heading">Enter Key to Retrieve Item</h1>
        <div class="mb-5">
  <label for="">Key</label>
    <input type="text" id="retrieve" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter the Key" required />
  </div>
 <div class="text-center"> 
     <button type="button" onclick="checkcar()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Retrieve</button>
</div>
<div id="result"></div>
</form>
    </div>
     <div class="flex justify-evenly p-5" style="width: 100%; height: 400%; ">
        <div class="col">
    <form class="max-w-lg mx-auto bg-black"  style=" border: 1px solid rgb(25, 20, 20);  padding: 30px; width:400px; border-radius: 5px;" onsubmit="Car(Details)">
      <h1 class="heading">Enter Key to Delete Item</h1>
        <div class="mb-5">
  <label for="">Key</label>
    <input type="text" id="removekey" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="key" required />
  </div>
<button type="submit"  onclick="getkey()"  class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="width: 70%;">Remove Records</button>
    </form>
    <div class="margin-top-30px">
    <button type="button" onclick="clearAll()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300  font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"  style="width: 100%; margin-top: 70px;">Clear Records</button>
    </div>
    </div>

    
    
   
   <script>
    function getCar(){
        //console.log('inside');
        
        const car ={
            brand:carbrand.value,
            price:carprice.value,
            key:carkey.value
        }
        console.log(car);
        localStorage.setItem(car.key,JSON.stringify(car))
        
    }
      function checkcar(){
       let searchkey=retrieve.value
        if(searchkey in localStorage){
            let data=JSON.parse(localStorage.getItem(searchkey))
         
            
            result.innerHTML=`<div class="max-w-md space-y-1 text-gray-500 list-none list-inside dark:text-gray-300">
                Brand:${data.brand}<br>
                Price:${data.price}<br>
                </div>`
        }
        else
        {
            alert('Not found')
        }

    }
    

    
    function getkey(){
let carkey=removekey.value
if(carkey in localStorage){
        localStorage.removeItem(carkey)
        alert('Item removed')

}
    else{
        alert('not found')
    }    
    }
    function clearAll(){
        localStorage.clear()
    }


   </script>
    
</body>
</html>
